[project]
name = "cursor-api-client"
version = "1.3.7"
description = "Python client for Cursor 1.3.7 API with Protocol Buffer support"
requires-python = ">=3.8"
dependencies = [
    "aiohttp>=3.9.0",
    "httpx[http2]>=0.25.0",
    "protobuf>=4.25.0",
    "grpcio>=1.60.0",
    "grpcio-tools>=1.60.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.7.0",
]

[tool.uv]
dev-dependencies = [
    "ipython>=8.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
